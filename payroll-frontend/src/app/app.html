<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">AI-Orchestrated Payroll System</span>
    <span class="spacer"></span>
    <mat-icon>smart_toy</mat-icon>
  </mat-toolbar>

  <mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/demo" routerLinkActive="active">
          <mat-icon matListIcon>play_circle_outline</mat-icon>
          <span matLine>Live Demo</span>
        </a>
        <a mat-list-item routerLink="/rule-generation" routerLinkActive="active">
          <mat-icon matListIcon>auto_fix_high</mat-icon>
          <span matLine>Generate Rules</span>
        </a>
        <a mat-list-item routerLink="/rule-management" routerLinkActive="active">
          <mat-icon matListIcon>rule</mat-icon>
          <span matLine>Manage Rules</span>
        </a>
        <a mat-list-item routerLink="/rule-testing" routerLinkActive="active">
          <mat-icon matListIcon>fact_check</mat-icon>
          <span matLine>Test Rules</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item href="http://localhost:5163/swagger" target="_blank">
          <mat-icon matListIcon>api</mat-icon>
          <span matLine>API Documentation</span>
        </a>
      </mat-nav-list>
    </mat-drawer>

    <div class="content">
      <router-outlet />
    </div>
  </mat-drawer-container>
</div>
